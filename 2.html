<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</head>
<body>
    <div id="player"></div>
    <script>
        (function() {
            disableDevtool();
            console.log = function() {};
            console.error = function() {};
            console.warn = function() {};

            const a1b2C3 = 'd9#Gk3!zQp7&TbL1'; 
            function n5k9d(data) {
                const params = new URLSearchParams(window.location.search);
                return params.get(data);
            }
            function t6m2x(data) {
                return atob(data);
            }
            function q3v7f(data, key) {
                let r = '';
                for (let i = 0; i < data.length; i++) {
                    r += String.fromCharCode(data.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                return r;
            }
            function k2n4d(data, shift) {
                let decrypted = '';
                for (let c of data) {
                    if (/[a-zA-Z]/.test(c)) {
                        let shiftBase = c === c.toUpperCase() ? 65 : 97;
                        decrypted += String.fromCharCode((c.charCodeAt(0) - shiftBase - shift + 26) % 26 + shiftBase);
                    } else {
                        decrypted += c;
                    }
                }
                return decrypted;
            }
            function g8f5q(data, key) {
                let array = data.split('');
                let indices = array.map((_, idx) => idx);
                function seededRandom(seed) {
                    var x = Math.sin(seed++) * 10000;
                    return x - Math.floor(x);
                }
                function shuffleArray(array, seed) {
                    let m = array.length, t, i;
                    while (m) {
                        i = Math.floor(seededRandom(seed) * m--);
                        t = array[m];
                        array[m] = array[i];
                        array[i] = t;
                        seed++;
                    }
                    return array;
                }
                let seed = 0;
                for (let i = 0; i < key.length; i++) {
                    seed += key.charCodeAt(i);
                }
                let shuffled = shuffleArray(indices.slice(), seed);
                let unshuffledArray = [];
                for (let i = 0; i < array.length; i++) {
                    unshuffledArray[shuffled[i]] = array[i];
                }
                return unshuffledArray.join('');
            }
            function e3k8w(enc, key) {
                let b64 = t6m2x(enc);
                let unshuffled = g8f5q(b64, key);
                let caesar = k2n4d(unshuffled, 3);
                let original = q3v7f(caesar, key);
                return original;
            }
            const encryptedData = n5k9d('data');
            if (encryptedData) {
                try {
                    const videoUrl = e3k8w(encryptedData, a1b2C3);
                    const player = new Clappr.Player({
                        source: videoUrl,
                        parentId: '#player',
                        width: '100%',
                        height: '100%',
                        autoPlay: true,
                        mute: false
                    });
                } catch (error) {}
            }
        })();
    </script>
</body>
</html>
